<!DOCTYPE html>
<html>
<head>
	<title>Hello Cart</title>
	<script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<h1>Cart Time</h1>
		<style>
			td, th{
				width: 25%;
				text-align: center;
			}
		</style>
		<table>
			<tr><th>Item</th><th>Unit Price</th><th>Quantity</th><th>Total</th></tr>
			<tr>
				<td>{{name}}</td>
				<td>${{unitPrice}}</td>
				<td><input type="number" id="quantity" v-model="quantity"></td>
				<td id="total">${{total|decimalFix(2)}}</td>
			</tr>
      </table>
	</div>
	
	<script>
		let app = new Vue({
			el: "#app",
			data: {
				name: "Hat",
				quantity: 1,
				unitPrice: 4.13,
			},
			methods: {
				
			},
			filters: {
        decimalFix(price, decimalPlaces) {
          //ensures only two decimal places. I really don't understand how multiplying x.xx by an int could possilby lead to this being nessisary, but here we are.
					return price.toFixed(decimalPlaces)
				}
			},
			computed: {
        total() {
          //caculates the total.
					return this.quantity * this.unitPrice
				}
			}
		})
	</script>
</body>
</html>
